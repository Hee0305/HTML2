<!DOCTYPE html>
<html>
    <head>
        <title>웹 페이지의 자동 스크롤</title>
        <script>
            function startScroll(interval)  {
                setInterval("autoScroll()", interval);
            }


            function autoScroll()   {
                window.scrollBy(0,10); // 10픽셀 위로 웹페이지 이동
            }
        </script>
    </head>
    <body onload="startScroll(1000)">
    <h3>자동 스크롤 페이지</h3>
    <hr>
    <h3>꿈길(이동순)</h3>
    꿈길에<br>
    발자취가 있다면<br>
    님의 집 창밖<br>
    그 돌계단 길이 이미 오래 전에<br>
    </body>
</html>
