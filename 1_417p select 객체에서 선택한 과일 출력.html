<!DOCTYPE html>
<html>
    <head>
        <title>select 객체에서 선택한 과일출력</title>
        <script>
            function drawImage()    {
                var sel = document.getElementById("fruits");
                var img = document.getElementById("fruitimage");
                img.src = sel.option[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
<hr>
과일을 선택하면 이미지가 출력됩니다.<p>
    <form>
        <select id="fruits" onchange="drawImage()">
        <option value="./web/Simg.png">개구리
        <option value="./web/S2img.png" selected>개구리친구
        
        
        </select>
        <img id="fruitimage" src="./web/S2img.png" alt="">
    </form>
</body>
</html>
