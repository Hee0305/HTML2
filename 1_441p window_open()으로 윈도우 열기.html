<!DOCTYPE html>
<html>
    <head>
        <title>윈도우 열기</title>
        <script>
        function load(URL)  {
            window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
        }
        </script>
    </head>
    <body>
        <h3>window.open()으로 윈도우 열기</h3>
        <hr>
        <a href ="javascript:load('http://www.naver.com')">
            네이버 홈페이지</a></br>
        <a href ="javascript:load('http://www.youtube.com')">
            유튜브 홈페이지</a></br>
        <a href ="javascript:load('http://www.op.gg')">
            op.gg 홈페이지</a></br>
        
    </body>
</html>
