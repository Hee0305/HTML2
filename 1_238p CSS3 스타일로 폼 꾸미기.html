<!DOCTYPE html>
<html>
<head>
    <title>폼 스타일 주기</title>
<style>
    input[type=text]{
    color : rgb(103, 26, 226);}

    input:hover, textarea:hover{
    background:aliceblue;
    }

    input[type=text]:focus, input[type=email]:focus{
        font-size : 120%
    }

    label{
        display : block;
        padding : 10px;
    }

    
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form>
    <label>
        <span>Name</span><input type="text" placeholder="Elvis"><br>
    </label>

    <label>
        <span>Email</span><input type="email" placeholder="elvis@graceland.com">
    </label>

    <label>
        <span>Comment</span><textarea placeholder="메시지를 남겨주세요">
        </textarea>
    </label>

    <label>
        <span></span><input type="submit" value="submit">
    </label>
</form>
</body>
</html>
